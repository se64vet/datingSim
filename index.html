<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hẹn Hò Cuối Tuần</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Hẹn Hò Onlineee ❤️</h1>
            <p class="game-subtitle">Một ngày cuối tuần sẽ như thế nào đâyy</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="stats-container">
            <div class="stat-item">
                <div class="stat-value" id="adventureScore">0</div>
                <div class="stat-label">Phiêu lưu</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="romanceScore">0</div>
                <div class="stat-label">Lãng mạn</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="playfulScore">0</div>
                <div class="stat-label">Vui tươi</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="thoughtfulScore">0</div>
                <div class="stat-label">Chu đáo</div>
            </div>
        </div>
        ❤️
        <div id="gameContent"></div>
    </div>

    <script src="index.js" defer></script>
</body>

</html>
